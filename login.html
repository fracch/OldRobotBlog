<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* 
	these tags -->
	<title>OldRobot Developer Blog</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Fontawesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>

	<!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body class="main-theme">
		<div class="main-banner"></div>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
				  <a class="navbar-brand or-nav " href="#">Home</a>
				  <a class="navbar-brand or-nav " href="#">About - Games</a>
				  <a class="navbar-brand or-nav" href="#">About - Old Robot</a>
				  <a class="navbar-brand or-nav" href="#">Future Projects</a>
				  <a class="navbar-brand or-nav" href="#">Dev Blog Archives</a>
				  <a class="navbar-brand or-nav" href="#">Forum</a>
				</div>				
		  </div>
		</nav>
        <div class="container">
			<div class="row">
				<div class="center">
					<div class = "col-sm-4">
						<form class="form-style" name = "myFormLogin" action="@{/login}" method="post">
							<div class="container login-form">
								<div class = "col-med-6">
									<h2>New Users</h2>
									<label><b>Email</b></label>
									<input type="email" name="newemail" id="newemail" class="form-control input-sm" ng-model="newemail" required />		
									<label><b>Username</b></label>
									<input type="text" name="newusername" id="new-username" class="form-control input-sm" ng-model="newusername" required />		
									<label><b>Password</b></label>
									<input type="password" name="newpassword" id="newpassword" class="form-control input-sm" ng-model="newpassword" required />
									<label><b>Re-Type Password</b></label>
									<input type="password" name="repassword" id="repassword" class="form-control input-sm" ng-model="rnpassword" required />
									<br>
									<button class ="btn margin-bottom-10 btn-primary" type="submit">Create Account</button>	
								</div>		
							</div>
						</form>
					</div>
					<!--<div class="ex-user-theme">-->
					<div class = "col-sm-4">
						<form class="form-style" name = "myFormReg" action="@{/login}" method="post">
							<div class="container login-form">
								<div class = "col-med-12">
									<h2>Existing Users</h2>
									<label><b>Username</b></label>
									<input type="text" name="username" id="username" class="form-control input-sm" ng-model="username" required />
												
									<label><b>Password</b></label>
									<input type="password" name="password" id="password" class="form-control input-sm" ng-model="password" required />
									<br>
									<button class ="btn margin-bottom-10 btn-primary" type="submit">Login</button>	
								</div>		
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
					  <div class="container text-center margin-top-15">
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-instagram margin-left-10"></i></a>
					  </div>
					  <div class="margin-bottom-10">
					  <a href="#"><span>Contact Us</span></a>
					  </div>
		</footer>
        <!-- JS Scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>

            angular.module("MyApp", [])
                    .controller("HelloController", function($scope) {
                       
                    });
        </script>
	
    </body>
	
</html>
